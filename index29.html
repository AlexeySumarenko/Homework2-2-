<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример 29</title>
</head>
<body>
    <script>
        let m = prompt('Введите номер месяца от 1 до 12 ').replace(/\s+/g, '');
        if (!Number.isInteger(+m) || m.length == 0 || m > 12 || +m <= 0) 
        {
        alert('Неверный номер месяца, он не входит в диапазон от 1 до 12!')
        }
        switch(+m)
        {
            case 1 : case 2 : case 12 :
            alert('зима')
            break;
            case 3 : case 4 : case 5 :
            alert('весна')
            break;
            case 6 : case 7 : case 8 :
            alert('лето')
            break;
            case 9 : case 10 : case 11 :
            alert('осень')
            break;
            default:
            alert('Такого месяца нет')
        }
    </script>
</body>
</html>
