<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример 26</title>
</head>
<body>
    <script>
        let n = prompt('Введите число n: ').replace(/\s+/g, '');
        if (!Number.isInteger(+n) || n.length == 0 || n > 170 || +n < 0) {
        alert('Неверный формат числа! Или число слишком большое')
        }
        else {
        let z = 1; 
        if(n > 1) 
        {
        let i = 2;
        do 
        {
        z = z * i;
        i ++;
        }
        while (i <= +n);
        }
        alert('Факториал числа ' +n+ ' равен ' +z);
        }   
    </script>
    
</body>
</html>
